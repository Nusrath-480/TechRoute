<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechRoute - Login & Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease;
        }

        .logo {
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 20%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
            overflow: hidden;
        }

        .logo img {
            width: 110%;
            height: 75%;
            object-fit: cover;
        }

        .logo-title {
            font-size: 20px;
            font-weight: 700;
            color: white;
            letter-spacing: 1px;
        }

        .form-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.8s ease;
            position: relative;
            overflow: hidden;
        }

        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #1e3a8a, #3b82f6);
        }

        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-radius: 50px;
            background: #f0f5ff;
            padding: 5px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #007BFF;
            color: white;
            box-shadow: 0 3px 10px rgba(0, 123, 255, 0.3);
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .form-title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            color: #1e3a8a;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e7ff;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .form-input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #e0e7ff;
            background: white;
            color: #555;
        }

        .social-btn i {
            margin-right: 10px;
            font-size: 18px;
        }

        .social-btn.google:hover {
            background: #f8f9ff;
            border-color: #db4437;
            color: #db4437;
        }

        .social-btn.facebook:hover {
            background: #f8f9ff;
            border-color: #4267B2;
            color: #4267B2;
        }

        .social-btn.email:hover {
            background: #f8f9ff;
            border-color: #007BFF;
            color: #007BFF;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .form-links {
            text-align: center;
            margin-top: 20px;
        }

        .link {
            color: #007BFF;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .link:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #777;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e7ff;
        }

        .divider span {
            padding: 0 15px;
            font-size: 14px;
        }

        .password-strength {
            height: 5px;
            border-radius: 5px;
            margin-top: 8px;
            background: #e0e7ff;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .strength-weak {
            background: #ff4757;
            width: 33%;
        }

        .strength-medium {
            background: #ffa502;
            width: 66%;
        }

        .strength-strong {
            background: #2ed573;
            width: 100%;
        }

        .password-hint {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
        }

        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #d63031;
            display: none;
        }

        .success-message {
            background: #e6ffe6;
            color: #00b894;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #00b894;
            display: none;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading::after {
            content: '...';
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0%, 33% { content: '.'; }
            34%, 66% { content: '..'; }
            67%, 100% { content: '...'; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .container { max-width: 100%; }
            .form-card { padding: 18px 20px; }
            .logo-title { font-size: 18px; }
            .form-title { font-size: 22px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <img src="images/techroute.png" alt="TechRoute Logo">
            </div>
            <div class="logo-title">TechRoute</div>
        </div>

        <div class="form-card">
            <!-- Error and Success Messages -->
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>

            <div class="tabs">
                <div class="tab active" data-tab="login">Login</div>
                <div class="tab" data-tab="signup">Sign Up</div>
            </div>

            <!-- Login Form -->
            <form class="form active" id="login-form">
                <h2 class="form-title">Welcome Back</h2>
                
                <div class="social-buttons">
                    <button type="button" class="social-btn google" id="google-login-btn">
                        <i class="fab fa-google"></i> Continue with Google
                    </button>
                    <button type="button" class="social-btn facebook" id="facebook-login-btn">
                        <i class="fab fa-facebook-f"></i> Continue with Facebook
                    </button>
                    <button type="button" class="social-btn email" id="email-login-btn">
                        <i class="fas fa-envelope"></i> Continue with Email
                    </button>
                </div>

                <div class="divider">
                    <span>Or</span>
                </div>

                <div class="email-fields" id="email-login-fields" style="display: none;">
                    <div class="form-group">
                        <label class="form-label" for="login-email">Email Address</label>
                        <input type="email" id="login-email" class="form-input" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="login-password">Password</label>
                        <input type="password" id="login-password" class="form-input" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn-primary" id="login-submit-btn">Login</button>
                </div>

                <div class="form-links">
                    <a href="#" class="link">Forgot Password?</a>
                    <p style="margin-top: 15px;">Don't have an account? <a href="#" class="link" id="switch-to-signup">Create one</a></p>
                </div>
            </form>

            <!-- Signup Form -->
            <form class="form" id="signup-form">
                <h2 class="form-title">Create Account</h2>
                
                <div class="form-group">
                    <label class="form-label" for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" class="form-input" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" class="form-input" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="signup-password">Password</label>
                    <input type="password" id="signup-password" class="form-input" placeholder="Create a password (min. 6 characters)" required>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="password-strength-bar"></div>
                    </div>
                    <div class="password-hint" id="password-hint">Use 6+ characters with a mix of letters, numbers & symbols</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" class="form-input" placeholder="Confirm your password" required>
                    <div class="password-hint" id="confirm-password-hint"></div>
                </div>
                
                <button type="submit" class="btn-primary" id="signup-submit-btn">Create Account</button>

                <div class="form-links">
                    <p style="margin-top: 15px;">Already have an account? <a href="#" class="link" id="switch-to-login">Login</a></p>
                </div>
            </form>
        </div>
    </div>

       <!-- Firebase SDK - FIXED VERSION -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import {
            getAuth,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            GoogleAuthProvider,
            FacebookAuthProvider,
            signInWithPopup,
            updateProfile
        } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

        console.log('üöÄ STARTING FIREBASE - FIXED VERSION...');

        // Firebase configuration - UPDATED
        const firebaseConfig = {
            apiKey: "AIzaSyDB8NztWfn5TPQio3z0ycr2i8HmtqXlly8",
            authDomain: "techroute-app.firebaseapp.com",
            projectId: "techroute-app",
            storageBucket: "techroute-app.firebasestorage.app",
            messagingSenderId: "9216813599",
            appId: "1:9216813599:web:09d001782de84a48dbc32a",
            measurementId: "G-V1J2SL6LHD"
        };

        console.log('üìã Firebase Config:', firebaseConfig);

        try {
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            
            // IMPORTANT: Set persistence to fix invalid-credential
            auth.useDeviceLanguage();
            
            console.log('‚úÖ Firebase initialized successfully!');

            // Configure Google Provider
            const googleProvider = new GoogleAuthProvider();
            googleProvider.setCustomParameters({
                prompt: 'select_account'
            });

            // Configure Facebook Provider
            const facebookProvider = new FacebookAuthProvider();

            // Enhanced error handler for invalid-credential
            function handleAuthError(error, context) {
                console.error(`‚ùå ${context} ERROR:`, error);
                console.log('üîç Error code:', error.code);
                console.log('üîç Error message:', error.message);
                
                const errorMap = {
                    'auth/invalid-credential': '‚ùå Invalid login credentials. Please try signing up first or check your email/password.',
                    'auth/invalid-email': '‚ùå Please enter a valid email address',
                    'auth/user-disabled': '‚ùå This account has been disabled',
                    'auth/user-not-found': '‚ùå No account found. Please sign up first.',
                    'auth/wrong-password': '‚ùå Incorrect password',
                    'auth/email-already-in-use': '‚ùå An account with this email already exists',
                    'auth/weak-password': '‚ùå Password should be at least 6 characters',
                    'auth/popup-blocked': '‚ùå Popup was blocked. Please allow popups.',
                    'auth/network-request-failed': '‚ùå Network error. Check your internet.',
                    'auth/operation-not-allowed': '‚ùå Email/password accounts are not enabled in Firebase Console.',
                    'auth/unauthorized-domain': `‚ùå Domain not authorized. Add ${window.location.hostname} to Firebase.`
                };
                
                const friendlyMessage = errorMap[error.code] || `‚ùå Authentication failed: ${error.code}`;
                showMessage('error-message', friendlyMessage);
                
                // Special handling for invalid-credential
                if (error.code === 'auth/invalid-credential') {
                    console.log('üí° TIP: Try signing up first, or use test@test.com / 123456');
                }
            }

            // UI Functions
            function showMessage(elementId, message, isError = true) {
                const element = document.getElementById(elementId);
                element.textContent = message;
                element.style.display = 'block';
                
                if (isError) {
                    element.className = 'error-message';
                } else {
                    element.className = 'success-message';
                }
                
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }

            function setLoading(button, isLoading) {
                if (isLoading) {
                    button.classList.add('loading');
                    button.disabled = true;
                } else {
                    button.classList.remove('loading');
                    button.disabled = false;
                }
            }

            function redirectToCareerPaths() {
                console.log('üîÑ Redirecting to CareerPaths.html...');
                window.location.href = "CareerPaths.html";
            }

            // SIGNUP FIRST - Then login
            document.getElementById('signup-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = document.getElementById('signup-name').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const confirmPassword = document.getElementById('signup-confirm-password').value;
                const submitBtn = document.getElementById('signup-submit-btn');

                console.log('üîÑ Starting email signup...', { name, email });
                
                if (!name || !email || !password || !confirmPassword) {
                    showMessage('error-message', '‚ùå Please fill in all fields');
                    return;
                }

                if (password !== confirmPassword) {
                    showMessage('error-message', "‚ùå Passwords do not match");
                    return;
                }

                if (password.length < 6) {
                    showMessage('error-message', "‚ùå Password should be at least 6 characters long");
                    return;
                }

                setLoading(submitBtn, true);

                try {
                    console.log('üìù Creating user account...');
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    console.log('‚úÖ Email signup successful!', userCredential.user);
                    
                    // Update profile with display name
                    await updateProfile(userCredential.user, {
                        displayName: name
                    });

                    showMessage('success-message', `üéâ Account created successfully for ${name}!`, false);
                    setTimeout(redirectToCareerPaths, 1500);
                } catch (error) {
                    console.error('‚ùå Email signup failed!');
                    handleAuthError(error, 'Email Signup');
                } finally {
                    setLoading(submitBtn, false);
                }
            });

            // LOGIN - Only after signing up
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                const submitBtn = document.getElementById('login-submit-btn');
                
                console.log('üîÑ Starting email login...', { email });
                
                if (!email || !password) {
                    showMessage('error-message', '‚ùå Please fill in all fields');
                    return;
                }

                setLoading(submitBtn, true);
                
                try {
                    console.log('üìù Attempting login...');
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    console.log('‚úÖ Email login successful!', userCredential.user);
                    showMessage('success-message', `üéâ Welcome back, ${userCredential.user.email}!`, false);
                    setTimeout(redirectToCareerPaths, 1500);
                } catch (error) {
                    console.error('‚ùå Email login failed!');
                    
                    // Special suggestion for invalid-credential
                    if (error.code === 'auth/invalid-credential') {
                        showMessage('error-message', '‚ùå No account found with these credentials. Please sign up first or use: test@test.com / 123456');
                    } else {
                        handleAuthError(error, 'Email Login');
                    }
                } finally {
                    setLoading(submitBtn, false);
                }
            });

            // Google Authentication
            document.getElementById('google-login-btn').addEventListener('click', async () => {
                const btn = document.getElementById('google-login-btn');
                console.log('üîÑ Starting Google authentication...');
                
                setLoading(btn, true);
                
                try {
                    console.log('üìù Calling Google sign-in...');
                    const result = await signInWithPopup(auth, googleProvider);
                    console.log('‚úÖ Google authentication successful!', result.user);
                    showMessage('success-message', `üéâ Welcome, ${result.user.displayName || result.user.email}!`, false);
                    setTimeout(redirectToCareerPaths, 1500);
                } catch (error) {
                    console.error('‚ùå Google authentication failed!');
                    handleAuthError(error, 'Google Authentication');
                } finally {
                    setLoading(btn, false);
                }
            });

            // Facebook Authentication
            document.getElementById('facebook-login-btn').addEventListener('click', async () => {
                const btn = document.getElementById('facebook-login-btn');
                console.log('üîÑ Starting Facebook authentication...');
                
                setLoading(btn, true);
                
                try {
                    console.log('üìù Calling Facebook sign-in...');
                    const result = await signInWithPopup(auth, facebookProvider);
                    console.log('‚úÖ Facebook authentication successful!', result.user);
                    showMessage('success-message', `üéâ Welcome, ${result.user.displayName || result.user.email}!`, false);
                    setTimeout(redirectToCareerPaths, 1500);
                } catch (error) {
                    console.error('‚ùå Facebook authentication failed!');
                    handleAuthError(error, 'Facebook Authentication');
                } finally {
                    setLoading(btn, false);
                }
            });

        } catch (error) {
            console.error('üí• FIREBASE INITIALIZATION FAILED:', error);
            showMessage('error-message', `‚ùå Firebase failed to initialize: ${error.message}`);
        }
    </script>
    <script>
        // Tab switching functionality
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab');
            const forms = document.querySelectorAll('.form');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const targetTab = this.getAttribute('data-tab');
                    
                    // Update active tab
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Show corresponding form
                    forms.forEach(form => {
                        form.classList.remove('active');
                        if (form.id === `${targetTab}-form`) {
                            form.classList.add('active');
                        }
                    });
                });
            });
            
            // Switch between login and signup links
            document.getElementById('switch-to-signup').addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector('.tab[data-tab="signup"]').click();
            });
            
            document.getElementById('switch-to-login').addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector('.tab[data-tab="login"]').click();
            });
            
            // Email field toggles
            document.getElementById('email-login-btn').addEventListener('click', function() {
                const emailFields = document.getElementById('email-login-fields');
                emailFields.style.display = emailFields.style.display === 'none' ? 'block' : 'none';
            });
            
            // Password strength indicator
            const passwordInput = document.getElementById('signup-password');
            const passwordStrengthBar = document.getElementById('password-strength-bar');
            const passwordHint = document.getElementById('password-hint');
            
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                
                if (password.length >= 6) strength += 1;
                if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 1;
                if (password.match(/\d/)) strength += 1;
                if (password.match(/[^a-zA-Z\d]/)) strength += 1;
                
                // Update strength bar
                passwordStrengthBar.className = 'password-strength-bar';
                if (password.length === 0) {
                    passwordHint.textContent = 'Use 6+ characters with a mix of letters, numbers & symbols';
                } else if (strength <= 1) {
                    passwordStrengthBar.classList.add('strength-weak');
                    passwordHint.textContent = 'Weak password - try adding uppercase letters, numbers, or symbols';
                } else if (strength <= 2) {
                    passwordStrengthBar.classList.add('strength-medium');
                    passwordHint.textContent = 'Medium password - could be stronger';
                } else {
                    passwordStrengthBar.classList.add('strength-strong');
                    passwordHint.textContent = 'Strong password!';
                }
            });
            
            // Password confirmation check
            const confirmPasswordInput = document.getElementById('signup-confirm-password');
            const confirmPasswordHint = document.getElementById('confirm-password-hint');
            
            confirmPasswordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                const confirmPassword = this.value;
                
                if (confirmPassword.length === 0) {
                    confirmPasswordHint.textContent = '';
                } else if (password === confirmPassword) {
                    confirmPasswordHint.textContent = 'Passwords match!';
                    confirmPasswordHint.style.color = '#2ed573';
                } else {
                    confirmPasswordHint.textContent = 'Passwords do not match';
                    confirmPasswordHint.style.color = '#ff4757';
                }
            });
        });
    </script>
</body>
</html>
