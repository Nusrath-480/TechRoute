<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechRoute - Your Personalized Roadmap to a Tech Career</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      color: white;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 1;
      transition: opacity 0.8s ease;
    }

    .popup.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .popup-logo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      box-shadow: 0 0 50px rgba(59, 130, 246, 0.8);
      transform: scale(0);
      animation: zoomFade 1.2s forwards 0.3s;
    }

    .popup-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .popup-text {
      text-align: center;
      font-size: 24px;
      margin-top: 25px;
      opacity: 0;
      animation: fadeIn 1.2s forwards 1.3s;
    }

    @keyframes zoomFade {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 5%;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 25px;
      height: 25px;
      border-radius: 20%;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
    }

    .logo-text {
      font-size: 26px;
      font-weight: 700;
      color: white;
    }

    /* Hero Section */
    .hero {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 5%;
      position: relative;
      overflow: hidden;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInUp 1s forwards 0.5s;
    }

    .hero p {
      font-size: 1.5rem;
      max-width: 700px;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeInUp 1s forwards 0.8s;
    }

    .hero-btn {
      padding: 15px 40px;
      font-size: 1.2rem;
      opacity: 0;
      animation: fadeInUp 1s forwards 1.1s;
      background-color: white;
      color: #1e3a8a;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .hero-btn:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 30px 5%;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 50px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }
      .hero p {
        font-size: 1.1rem;
      }
      .popup-logo {
        width: 220px;
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <!-- Popup Animation -->
  <div class="popup" id="popup">
    <div class="popup-logo">
      <img src="images/techroute.png" alt="TechRoute Logo">
    </div>
    <div class="popup-text">
      Welcome to <b>TechRoute</b> â€” Your Personalized Roadmap to a Tech Career ðŸš€
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-logo">
      <div class="logo">
        <img src="images/techroute.png" alt="TechRoute Logo">
      </div>
      <div class="logo-text">TechRoute</div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Navigate Your Tech Journey with TechRoute</h1>
    <p>Choose your path â€” Full Stack, Data Science, AI, and more.</p>
    <button class="hero-btn" id="getStartedBtn">Get Started</button>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 TechRoute | Built for Future Engineers ðŸ’™</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const popup = document.getElementById('popup');

      // Hide popup after 3 seconds
      setTimeout(() => {
        popup.classList.add('hidden');
      }, 3000);

      // Get Started button redirects to personalize page
      document.getElementById('getStartedBtn').onclick = () => window.location.href = 'onboarding.html';
    });
  </script>
</body>
</html>
